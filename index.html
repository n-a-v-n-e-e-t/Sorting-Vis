<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar navbar-dark bg-dark justify-content-between ">
        <a class="navbar-brand" href="#">Sorting Visualizer</a>
        <div class="nav-right">
            <span id="size">Size
                <input id="size_input" type="range" min="5" max="50" step=1 value=25 oninput="displaySize(this.value)"
                    onchange="displaySize(this.value)">
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            <button type="button" class="btn btn-success" id="gen-new-array">New Array</button>
            <button type="button" class="btn btn-danger" id="stop-sorting" disabled>Stop Sorting</button>
            </div>
    </nav>

    <div class="container">
        <h1 class="text-center my-4">Sorting Visualizer</h1>
        <h3>Array Size : <span id='current-size'></span></h3>
        <div id="sorting-wrapper" class="flex-container my-4">
        </div>
        <div class="algo-btns text-center my-5">
            <button type="button" class="btn btn-primary" id="bubbleSort">Bubble</button>
            <button type="button" class="btn btn-secondary" id="selectionSort">Selection</button>
            <button type="button" class="btn btn-success" id="insertionSort">Insertion</button>
            <button type="button" class="btn btn-danger" id="mergeSort">Merge</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="algorithms/utils.js"></script>
    <script src="sorting.js"></script>
    <script src="algorithms/bubble.js"></script>
    <script src="algorithms/selection.js"></script>
    <script src="algorithms/insertion.js"></script>
    
</body>

</html>
